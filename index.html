<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My 4-Video Site with Welcome</title>
  <!-- Load Comic Neue Angular font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue+Angular:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Top-right fixed text */
    .top-right {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 96px; /* 4x bigger */
      font-weight: 700;
      color: white;
      font-family: "Comic Neue Angular", cursive, sans-serif;
      z-index: 1000;
    }

    .video-container {
      max-width: 800px;
      margin: 120px auto 40px auto; /* leave space for top-right */
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    /* Welcome screen overlay */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* on top of everything */
      flex-direction: column;
      transition: opacity 1s ease;
    }

    #welcome-text {
      font-family: "Comic Neue Angular", cursive, sans-serif;
      font-weight: 700;
      color: white;
      font-size: 48px;
      transition: all 1s ease;
      text-align: center;
      padding: 0 20px;
    }

    /* Shrink animation class */
    .shrink {
      font-size: 24px !important;
      opacity: 0;
      transform: scale(0.5);
    }

    /* Hide the welcome screen */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <div id="welcome-text"></div>
  </div>

  <!-- Main Page Content -->
  <div class="top-right">nao's deli</div>

  <div class="video-container">
    <video controls>
      <source src="video1.mp4" type="video/mp4" />
      Your browser doesn't support the video tag.
    </video>
    <div class="caption">Video 1</div>
  </div>

  <div class="video-container">
    <video controls>
      <source src="video2.mp4" type="video/mp4" />
      Your browser doesn't support the video tag.
    </video>
    <div class="caption">Video 2</div>
  </div>

  <div class="video-container">
    <video controls>
      <source src="video3.mp4" type="video/mp4" />
      Your browser doesn't support the video tag.
    </video>
    <div class="caption">Video 3</div>
  </div>

  <div class="video-container">
    <video controls>
      <source src="video4.mp4" type="video/mp4" />
      Your browser doesn't support the video tag.
    </video>
    <div class="caption">Video 4</div>
  </div>

  <script>
    const welcomeScreen = document.getElementById("welcome-screen");
    const welcomeText = document.getElementById("welcome-text");

    // Initially show black screen with no text (or you can put something here)
    welcomeText.textContent = "";

    // After 3 seconds, show the welcome message
    setTimeout(() => {
      welcomeText.textContent = "welcome to nao's deli";

      // After text appears, wait 2 seconds, then shrink text and fade out welcome screen
      setTimeout(() => {
        welcomeText.classList.add("shrink");

        // After shrinking transition, hide the welcome screen completely
        setTimeout(() => {
          welcomeScreen.classList.add("hidden");
        }, 1000); // wait for shrink animation to finish
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
